add_newline = false
command_timeout = 1000

format = """$username${custom.at}$hostname$all$fill$cmd_duration $time$line_break$character"""

[character]
success_symbol = "[\\$](bold yellow)"
error_symbol   = "[\\$](bold red)"
vicmd_symbol   = "[V](bold yellow)"

[username]
show_always = true
format = "[$user]($style)"
style_user = "bold green"
style_root = "bold red"

[custom.at]
command = "printf @"
when = "true"
format = "[$output]($style)"
style = "bright-black"

[hostname]
ssh_symbol = " "
ssh_only = false
style = "bold blue"

[fill]
symbol = ' '

[cmd_duration]
min_time = 1500
format = "[ $duration]($style) "
style = "yellow"

[time]
disabled = false
time_format = "%H:%M"
format = "[ $time]($style)"  # Nerd Font clock (fa-clock, U+F017)
style = "dimmed white"

